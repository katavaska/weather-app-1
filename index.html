    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">

        </form>
        <div class="row">

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h1>
              <span id="temperature"></span>
              <span class="units">

            <h4>humidity: <span id="humidity"></span>%</h4>

          </div>
          <div class="col-6">

              <div class="col-6">
                <span class="icon" id="icon">ðŸŒ¦</span>

                  <span id="current-month"></span>
                </h4>
                <h4 id="time"></h4>

            </div>
          </div>
        </div>
      </div>
    </div>
